spring:
  datasource:
    # 指定数据库驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 指定数据库连接的URL
    url: jdbc:mysql://localhost:3306/dems
    # 数据库的用户名和密码
    username: root
    password: mysql
    hikari:
      # 用于测试连接是否有效的SQL查询
      connection-test-query: SELECT 1
      # 连接池中允许的最大连接数
      maximum-pool-size: 10
      # 连接池中保持的最小空闲连接数
      minimum-idle: 5
      # 连接在池中保持空闲的最长时间，超过此时间将被释放
      idle-timeout: 30000